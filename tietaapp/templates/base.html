<!-- 载入静态文件 -->
{% load staticfiles %}

<!-- 网站主语言 -->
<html lang="zh-cn">

<head>

    <!-- 添加网站图标 -->
    <link rel="shortcut icon" href="{%static 'img/favicon.ico' %}" />
    <!-- 网站采用的字符编码 -->
    <meta charset="utf-8">
    <!-- 预留网站标题的位置 -->
    <title>{% block title %}{% endblock %}</title>
    <!-- 引入bootstrap的css文件 -->
    <link rel="stylesheet" href="http://lib.baomitu.com/twitter-bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- 引入echarts的js文件 -->
    <script src="{% static 'js/myechart.js' %}"></script>
    <!-- bootstrap.js 依赖 jquery.js 和popper.js，因此在这里引入 -->
    <script src="http://lib.baomitu.com/jquery/3.6.0/jquery.min.js"></script>
    <script src="http://lib.baomitu.com/popper.js/1.14.4/esm/popper-utils.min.js"></script>    

    <!-- 引入bootstrap的js文件 -->
    <script src="http://lib.baomitu.com/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- 引入CSS -->
    <link rel="stylesheet" href="{% static 'css/tieta.css' %}">
    <link rel="stylesheet" href="http://a.amap.com/jsapi_demos/static/resource/commonStyle.css"/>
</head>

<body>
    <!-- 引入导航栏 -->
    {% include 'header.html' %}
    <!-- 预留具体页面的位置 -->
    {% block content %}{% endblock content %}
    <!-- 引入注脚(不显示） -->
{% comment %}
    <!-- {% include 'footer.html' %}-->
{% endcomment %}

</body>

</html>
